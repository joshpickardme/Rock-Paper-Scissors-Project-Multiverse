<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
        <div class="score">
            <p  id="playerScoreText" class="scoreText">Player: 0</p>
            <p id="computerScoreText" class="scoreText">Computer: 0</p>
        </div>
    </header>
    <section>
        <div class="player">
            <h2>Player</h2>
            <div class="icon-box">
                <p id="symbolPlayer" class="symbol"></p>
            </div>
            <div class="buttons">
                <button onclick="startGame('rock')">✊ Rock</button>
                <button onclick="startGame('paper')">✋ Paper</button>
                <button onclick="startGame('scissors')">✌️ Scissors</button>
            </div>
        </div>
        <h3 id="middle-text">VS </h3>
        <div class="computer">
            <h2>Computer</h2>
            <div class="icon-box">
                <p  id="symbolComputer" class="symbol"></p>
            </div>
        </div>
    </section>
</body>

<script src="main.js"></script>
</html>
